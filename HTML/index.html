<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"/>
    <title>Estilo's</title>
</head>
<body>
    <header class="header">
        <div class="social-menu">
            <a id="facebook" href=""><i class="fa fa-facebook"></i></a>
            <a id="whatsapp" href=""><i class="fa fa-whatsapp"></i></a>
            
        </div>
        <nav>
            <a href=""><img id="logo" src="/IMG/logo4.png" alt=""></a>
            <div class="links">
                <a href="">Início</a>
                <a href="">Cursos</a>
                <a href="">contato</a>
            </div>
        </nav>
    </header>
    <div class="titulo_container">
        <span class="span-titulo left"></span>
        <h2>Nossa criação</h2>
        <span class="span-titulo right"></span>
    </div>
    <div class="container">
        <div class="texto">
        </div>
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto1.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto2.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto3.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto4.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto5.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto6.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto7.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper_img" src="/IMG/foto8.jpg" alt=""></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination swiper-pagination-white"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-next swiper-button-white"></div>
            <div class="swiper-button-prev swiper-button-white"></div>        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
        
    <footer>

    </footer>
      
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="/JS/swiper.js"></script>
</html>
